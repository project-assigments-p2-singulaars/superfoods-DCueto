<h2> Menu </h2>
<ul>
  @if ( totalCalories() > 0 ) {
    <h3>Total Menu Calories {{ totalCalories() }}</h3>
  }
  @for (product of menuList(); track $index) {
    <mat-card>
      <mat-card-content>
        <mat-card-title>{{ product.name }} - {{ product.calories }} calories x {{ product.quantity }}</mat-card-title>
        <mat-card-subtitle>Total Food Calories: {{ this.productsService.getMenuFoodCalories( product ) }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  }
</ul>
